<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <title>Grading</title>
  </head>

  <body>
    <div class="container my-2 p-2">
      <a class="cta" href="/">Basic</a>
      <a class="cta" href="/secondary">Secondary</a>

      <form method="POST">
        <h5>Enter Student Name</h5>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          value="{{ name_of_student}}"
        /><br />
        <table class="table table-dark">
          <thead>
            <tr>
              <th>SUBJECT</th>
              <th>TEST</th>
              <th>EXAM</th>
              <th>TOTAL</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ENGLISH LANGUAGE</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="eng-test"
                  value="{{ eng_test }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="eng-exam"
                  value="{{ eng_exam }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  value="{{ eng_total }}"
                  readonly
                />
              </td>
            </tr>

            <tr>
              <td>MATHEMATICS</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="math-test"
                  value="{{ math_test }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="math-exam"
                  value="{{ math_exam }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  value="{{ math_total }}"
                  readonly
                />
              </td>
            </tr>

            <tr>
              <td>NURSERY SCIENCE</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="nur-sci-test"
                  value="{{ nur_sci_test }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="nur-sci-exam"
                  value="{{ nur_sci_exam }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  value="{{ nur_sci_total }}"
                  readonly
                />
              </td>
            </tr>
            <tr>
              <td>CHRISTAIN RELIGIOUS KNOWLEDGE</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="crs-test"
                  value="{{ crs_test }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="crs-exam"
                  value="{{ crs_exam }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  value="{{ crs_total }}"
                  readonly
                />
              </td>
            </tr>

            <tr>
              <td>VERBAL REASONING</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="verbal-test"
                  value="{{ verbal_test }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="verbal-exam"
                  value="{{ verbal_exam }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  value="{{ verbal_total }}"
                  readonly
                />
              </td>
            </tr>
            <tr>
              <td>QUANTITATIVE REASONING</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="quant-test"

                />
              </td>
              <td>
                <input
                  type="text"

                  value="{{ quant_exam }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  value="{{ quant_total }}"
                  readonly
                />
              </td>
            </tr>

            <tr>
              <td>HEALTH HABITS</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="health-hab-test"
                  value="{{ health_hab_test }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="health-hab-exam"
                  value="{{ health_hab_exam }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  value="{{ health_hab_total }}"
                  readonly
                />
              </td>
            </tr>

            <tr>
              <td>COMPUTER</td>

                <input
                  type="text"
                  class="form-control"
                  name="computer-test"
                  value="{{ computer_test }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="computer-exam"
                  value="{{ computer_exam }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  value="{{ computer_total }}"
                  readonly
                />
              </td>
            </tr>

            <tr>
              <td>CULTURAL & CREATIVE ARTS</td>
              <td>
                <input
                  type="text"

                  value="{{ cca_test }}"

                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="cca-exam"
                  value="{{ cca_exam }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  value="{{ cca_total }}"
                  readonly
                />
              </td>
            </tr>
            <tr>
              <td>ASUSU IGBO</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="igbo-test"
                  value="{{ igbo_test }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="igbo-exam"
                  value="{{ igbo_exam }}"
                  required
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  value="{{ igbo_total }}"
                  readonly
                />
              </td>
            </tr>

            <tr>
              <td>WRITING</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="writing-test"
                  value="{{ writing_test }}"
                  required
                />
              </td>
              <td>
                <input

                <input
                  type="text"
                  class="form-control"
                  value="{{ soc_hab_total }}"
                  readonly
                />
              </td>
            </tr>
          </tbody>
        </table>
        <div class="form-row">
          <div class="col">
            <h5 align="center">AVERAGE</h5>
            <input
              type="text"
              class="form-control"
              id="name"
              value="{{ average }}"
              readonly
            /><br />
          </div>
          <div class="col">
            <h5 align="center">TOTAL SCORE</h5>
            <input
              type="text"
              class="form-control"
              id="name"
              value="{{ total_score }}"
              readonly
            /><br />
          </div>
        </div>
        <button type="text" class="btn btn-primary">Calculate</button><br />
      </form>
      <br />
    </div>
  </body>
</html>
